# Define Workspace Names
set $ws1 "1: Coding"
set $ws2 "2: Web"
set $ws3 "3: General"
set $ws4 "4: Chill"

# Switch to workspace
bindsym $mod+j workspace $ws1
bindsym $mod+k workspace $ws2
bindsym $mod+l workspace $ws3
bindsym $mod+semicolon workspace $ws4

# Move window to workspace
bindsym $mod+Shift+j move container to workspace $ws1
bindsym $mod+Shift+k move container to workspace $ws2
bindsym $mod+Shift+l move container to workspace $ws3
bindsym $mod+Shift+semicolon move container to workspace $ws4

# Assign apps to specific workspaces
assign [class="Alacritty"] → $ws1
assign [class="Kitty"] → $ws1
assign [class="kitty"] → $ws1
assign [class="zen"] → $ws2
assign [class="Zen"] → $ws2
assign [class="firefox"] → $ws2
assign [class="Firefox"] → $ws2

# Optional: Move by title if class doesn't work
for_window [class="Alacritty"] move to workspace $ws1
for_window [class="Kitty"] move to workspace $ws1
for_window [class="(?i)zen"] move to workspace $ws2
for_window [class="(?i)firefox"] move to workspace $ws2

# Workspace 1 lock script (blocks non-Alacritty apps)
exec_always --no-startup-id ~/.config/i3/workspace-lock.sh
