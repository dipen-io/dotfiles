# Backend
backend = "glx";

# Required for rounded corners
corner-radius = 12;

# IMPORTANT: Don't exclude any windows
rounded-corners-exclude = [];

# Or exclude only specific windows if needed:
# rounded-corners-exclude = [
#     "window_type = 'dock'",
#     "class_g = 'Polybar'",
# ];

# Shadow (helps see the rounded effect)
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.4;
shadow-offset-x = -5;
shadow-offset-y = -5;

# Exclude bars from shadows only
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'i3bar'",
    "window_type = 'dock'",
];

# VSync
vsync = true;

# Performance
use-damage = true;
