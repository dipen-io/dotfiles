;==============================================================================
; MODULES - No Weather Version
;==============================================================================
;

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.primary}

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.background}
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
# Matches the bright workspace text color
label-foreground = ${colors.foreground}
label = %title%
label-maxlen = 50
label-empty = Desktop
label-empty-foreground = ${colors.foreground-alt}
# Matches the label-focused-padding = 1 from your i3 module
label-padding = 1

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.secondary}
label = %percentage_used:2%%

[module/wired]
type = internal/network
interface = wlo1
interval = 3.0

; --- Connected State ---
format-connected = <label-connected>
format-connected-underline = ${colors.success}

; Removed percentage and fixed bracket syntax
label-connected = "%{F#bb9af7}󰖩 %{F-}%essid%"

; --- Disconnected State ---
format-disconnected = <label-disconnected>
format-disconnected-underline = ${colors.alert}
label-disconnected = "%{F#bb9af7}󰖪 %{F-}offline"

[module/battery]
type = internal/battery
battery = ${env:POLYBAR_BATTERY_BAT}
adapter = ${env:POLYBAR_BATTERY_ADP}
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.warning}

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${colors.foreground-alt}

format-full = <label-full>
format-full-prefix = "%{F#b8bb26}󰁹 %{F-}"
format-full-underline = ${colors.success}

ramp-capacity-0 = "%{F#fb4934}󰁺 %{F-}"
ramp-capacity-1 = "%{F#fabd2f}󰁻 %{F-}"
ramp-capacity-2 = "%{F#fabd2f}󰁼 %{F-}"
ramp-capacity-3 = "%{F#ebdbb2}󰁽 %{F-}"
ramp-capacity-4 = "%{F#ebdbb2}󰁾 %{F-}"
ramp-capacity-5 = "%{F#ebdbb2}󰁿 %{F-}"
ramp-capacity-6 = "%{F#ebdbb2}󰂀 %{F-}"
ramp-capacity-7 = "%{F#b8bb26}󰂁 %{F-}"
ramp-capacity-8 = "%{F#b8bb26}󰂂 %{F-}"
ramp-capacity-9 = "%{F#b8bb26}󰁹 %{F-}"

animation-charging-0 = "%{F#fabd2f}󰢜 %{F-}"
animation-charging-1 = "%{F#b8bb26}󰂄 %{F-}"
animation-charging-framerate = 750

animation-discharging-0 = "%{F#b8bb26}󰂄 %{F-}"
animation-discharging-1 = "%{F#fabd2f}󰢜 %{F-}"
animation-discharging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.primary}
label-volume = %percentage%%

; This line adds the color to all your ramps automatically
ramp-volume-foreground = ${colors.primary}

ramp-volume-0 = %{T3}󰕿%{T-}
ramp-volume-1 = %{T3}󰖀%{T-}
ramp-volume-2 = %{T3}󰕾%{T-}

format-muted = <label-muted>
; Add color to the muted icon too
format-muted-prefix-foreground = ${colors.alert}
format-muted-prefix = %{T3}󰖁 %{T-}
format-muted-underline = ${colors.alert}
label-muted = muted

[module/backlight]
type = internal/backlight

; This matches your ls output
card = intel_backlight

; Set to true if your laptop screen flickers or doesn't update
use-actual-brightness = true

; Allows you to change brightness by scrolling over the icon
enable-scroll = true

format = <ramp> <label>
format-underline = ${colors.primary}

label = %percentage%%

; Icons using your icon font (T3)
ramp-0 = %{T3}󰃞%{T-}
ramp-1 = %{T3}󰃟%{T-}
ramp-2 = %{T3}󰃠%{T-}
ramp-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d
time = %I:%M %p

format-prefix = "%{T3}󰃰 %{T-}"
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}

label = %date% %time%

[module/mpd]
type = internal/mpd
format-online = <label-song> <icon-prev> <toggle> <icon-next>
icon-prev = %{F${colors.icon}}󰒮%{F-}
icon-play = %{F${colors.success}}󰐊%{F-}
icon-pause = %{F${colors.warning}}󰏤%{F-}
icon-next = %{F${colors.icon}}󰒭%{F-}
label-song = %artist% - %title%
label-song-maxlen = 25
label-song-ellipsis = true
